<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time</title>
  <meta property="og:title" content="Точное время онлайн">
  <meta property="og:description" content="Точно время в цифровом и анаглоговом формате">
  <meta property="og:image" content="https://alexzig.github.io/time/img/logo%20.svg">
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <meta property="og:site_name" content="Сайт ученика школы Hello World">
  <link rel="stylesheet" href="./css/zero.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>
<body>
  <div class="clock">
    <img class="logo" src="./img/logo .svg" alt="">
    <img class="title" src="./img/Заголовок 1.svg" alt="">
    <p id="time" class="time">00:00:00</p>
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
    <div class="alarm-arrow"></div>
    <div class="contre"></div>
    <div id="settings" class="settings" type="button">
      <button id="alarm" class="alarm"></button>
      <button id="reminder" class="reminder"></button>
    </div>
    <form class="form__alarm" action="#">
      <button id="formAlarmClouse" class="form__clouse">X</button>
      <h2>Установка будильника</h2>
      <input id="alarmHourInput" type="number" placeholder="Выберете час">
      <input id="alarmMinuteInput" type="number" placeholder="Выберете минуту">
      <button id="alarmInstall">Установить</button>
    </form>
    <form class="form__reminder" action="#">
      <button id="formReminderClouse" class="form__clouse">X</button>
      <h2>Ежечасовое напоминание</h2>
      <input id="reminderMinuteInput" type="number" placeholder="Выберете минуту">
      <button id="reminderInstall">Установить</button>
    </form>
  </div>
  <script src="./js/sctipt.js"></script>
</body>
</html>
