<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time</title>
  <meta property="og:title" content="Точное время онлайн">
  <meta property="og:description" content="Точно время в цифровом и анаглоговом формате">
  <meta property="og:image" content="./img/Снимок.JPG" />
  <meta property="og:image" content="https://i.ytimg.com/vi/HumpSPb42cs/maxresdefault.jpg">

  <link rel="stylesheet" href="./css/zero.css">
  <link rel="stylesheet" href="./css/style.css">

<body>
  <div class="clock">
    <img class="logo" src="./img/logo .svg" alt="">
    <img class="title" src="./img/Заголовок 1.svg" alt="">
    <p id="time" class="time">00:00:00</p>
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
    <div class="contre"></div>
    <div id="settings" class="settings"></div>
    <button id="alarm" class="alarm">Установить будильник</button>
    <button id="reminder" class="reminder">Установить ежечастное напоминиение</button>
  </div>
  <script src="./js/sctipt.js"></script>
